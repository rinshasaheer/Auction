<div class="span7">   
  <div class="widget stacked widget-table action-table">
            
          <div class="widget-header">
            <input type="text" placeholder="Search" [(ngModel)]="searchTerm" class="search">  
          </div> <!-- /widget-header -->
          
          <div class="widget-content">
            
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Sl.No</th>
                  <th>Product</th>
                  <th>Your Bids</th>
                  <th>Top Bid</th>
                  <th>Status</th>
                  <!-- <th class="td-actions"></th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of products  | filter:searchTerm; let i = index;">
                  <td>{{i+1}}</td>
                  <td>{{item.name | capitalize}}
                    <br/>
                    <img src="assets/uploads/{{item.image||'default.png'}}" alt="product image" class="pro-img">
                  </td>
                  <td>
                    <p *ngFor="let bid of item.mybid">{{bid.amount | number:'1.2-2'}} : {{bid.date_time | date: 'dd-MM-yyyy h:mm a'}}</p>
                    </td>
                  <td>{{item.topbid | number:'1.2-2'}}</td>
                  <td class="td-actions">
                    <p [ngStyle]="{ 'color': item.bgClr }">{{item.bidstatus}}</p>
                  </td>
                </tr>
                
                 
                
                
                </tbody>
              </table>
            
          </div> <!-- /widget-content -->
        
        </div> <!-- /widget -->
              </div>
