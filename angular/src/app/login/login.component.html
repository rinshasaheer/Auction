<body style="background-color : #f3f3f3;padding:  5% 0 17% 0;">
<div class="container">
  <div class="row">

    <div class="main">

      <h3>Please Log In, or <a [routerLink]="['/registration']">Sign Up</a></h3>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="/auth/facebook" target="_blank" class="btn btn-lg btn-primary btn-block">Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="/auth/google" class="btn btn-lg btn-info btn-block">Google</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>

      <form role="form" #f="ngForm" (ngSubmit)="f.form.valid && login()" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <label for="inputUsernameEmail">Username or email</label>
          <input type="text" class="form-control" id="inputUsernameEmail" required [(ngModel)]="newLogin.email" name="email" #email="ngModel">
          <div *ngIf="f.submitted && !email.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" required [(ngModel)]="newLogin.password" name="password" #password="ngModel">
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <button type="submit" class="btn btn btn-primary">
          Log In
        </button>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && status }">
            <div *ngIf="status" class="help-block">!{{msg}}</div>
       </div> 
      </form>
      
    </div>
    
  </div>
</div>
</body>
