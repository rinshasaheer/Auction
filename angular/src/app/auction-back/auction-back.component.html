
 
 <body>
    
              <div id="wrapper">
          
                  <!-- Navigation -->
      <side-bar></side-bar>
          
                  <div id="page-wrapper">
                      <div class="container-fluid">
                              
                                          <!-- Page Heading -->
                                         <header-title [title]="'AUCTIONS'"></header-title>
                                    
                                          <!-- /.row -->
                          
                                      </div>
                      <div class="col-md-2">
                            <nav class="nav-sidebar">
                                <ul class="nav tabs">
                                      <li [ngClass]="{'active1': viewComp == 'Running'}"><a (click)="updateView('Running')" data-toggle="tab">Running Auction</a></li>
                                      <li [ngClass]="{'active1': viewComp == 'Upcoming'}"><a (click)="updateView('Upcoming')" data-toggle="tab">Upcoming auction</a></li>
                                      <li [ngClass]="{'active1': viewComp == 'Closed'}"><a (click)="updateView('Closed')" data-toggle="tab">Closed auction</a></li>                               
                                </ul>
                              </nav>
                      </div>
                      <div class="col-md-10">
                          <ol class="breadcrumb">
                              <li>
                                  <i class="fa fa-dashboard"></i>  <a href="dashboard">dashboard</a>
                              </li>
                              <li class="active">
                                  <i class="fa fa-file"></i> {{title}}
                              </li>
                          </ol>

                          <div *ngIf="viewComp == 'Running'">
                            <app-running-auction-back [startFrom]="startFrom" [startUpto]="startUpto"  [endFrom]="endFrom"  [endUpto]="endUpto"  ></app-running-auction-back>
                          </div>
                          <div *ngIf="viewComp == 'Upcoming'">
                            <app-upcoming-auction-back></app-upcoming-auction-back>
                          </div>
                          <div *ngIf="viewComp == 'Closed'">
                            <app-closed-auction-back></app-closed-auction-back>
                          </div>
                      </div>
                      

                    </div>
                    <!-- /#page-wrapper -->
                    
                               
                    </div>
                    
                    <footer></footer> 
                      
                    </body>
