
<div class="navbar-header">
       
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <img src="./assets/logo/logo.png" style="float: left" > <a class="navbar-brand" routerLink="/dashboard"> AUCTION</a>
</div>
<!-- Top Menu Items -->
<ul class="nav navbar-right top-nav">
    <li class="dropdown" *ngFor= "let item of info">
            
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bell"><div class="notify-count">{{count}}</div></i> <b class="caret"></b></a>
        <ul class="dropdown-menu message-dropdown">
            <li class="message-preview"  >
                <a  [routerLink]="['/adminviewed/'+item?._id]">
                    <div class="media">
                        <div class="row">
                        <div class="col-md-4">
                        <span class="pull-left">
                            <img class="media-object" src="../../assets/uploads/{{item?.image||'default.png'}}" alt="">
                        </span>
                       </div>
                       <div class="col-md-8">
                        <div class="media-body">
                            <h5 class="media-heading">
                                <strong>{{item.name}}</strong>
                            </h5>
                            
                            <p>Item confirmed by bidder</p>
                        </div>
                        </div>
                        </div>
                    </div>
                </a>
            </li>
            <!-- <li class="message-footer">
                <a href="#">Read All New Messages</a>
            </li> -->
        </ul>
    </li>
    
    <li class="dropdown" *ngIf="userService.loggedIn()">
        <a href="#" (click)="logout()" ><i class="fa fa-sign-out"></i> LogOut </a>
        
    </li>
</ul>
