<div id="wrapper">
  
          <!-- Navigation -->
<side-bar></side-bar>
  
          <div id="page-wrapper">
  
              <div class="container-fluid">
  
                  <!-- Page Heading -->
                 <header-title [title]="'List Products'"></header-title>
                  <!-- /.row -->
  
              </div>
<div class="col-md-9 tab" >
<br>

  <label class="search" >Search Product: </label>
  <input type="text" [(ngModel)]="term" />

<br>
<br>

<table class="table table-striped">
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Bid Amount</th>
      <th>Minimum Bid Rate</th>
      <th>Start date</th>
      <th>End Date</th>
      <th>Description</th>
  
      <th>Action</th>
    </tr>
    
    <tr  *ngFor="let pro of arr1 | filter:term ">
  
    <td>{{pro.name}}</td>
    <!-- <td><img src="assets/uploads/{{product.image||'default.png'}}" alt="" class="image"></td> -->
    <td><img src="assets/uploads/{{pro.image || 'defualt1.jpg'}}" alt="" class="image"></td>
    <td>{{pro.bid_amount}}</td>
    <td>{{pro.min_bid_rate}}</td>
    <td>{{pro.start_date}}</td>
    <td>{{pro.end_date}}</td>
    <td>{{pro.desc}}</td>
  
  
    <td> <a href="/product-detail/{{pro._id}}"  ><input type="submit" value="Action" class="btn btn-primary" > </a></td>
    <!-- <td> <a [routerLink]="['/product-detail/'+pro._id]"  ><input type="submit" value="Action" class="btn btn-primary" > </a></td> -->
    <!-- <td> <a [routerLink]="['/product-list/'+pro._id]"  ><input type="submit" value="delete" class="btn btn-primary" > </a></td> -->

    </tr>
  </table>
</div>
   
</div>
<!-- /#page-wrapper -->

           
</div>

<footer></footer>
