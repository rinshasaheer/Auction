<body>
  
      <div id="wrapper">
  
          <!-- Navigation -->
<side-bar></side-bar>
  
          <div id="page-wrapper">
  
              <div class="container-fluid">
  
                  <!-- Page Heading -->
                  <header-title [title]="'Deleted Users'"></header-title>
                 
                  <!-- /.row -->
  
              </div>
              
              <!-- /.container-fluid -->
              <table class="table table-striped table-hover table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th>Slno</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>phone</th>
                   
                  </tr>
                </thead>
                <tbody *ngIf="users">
                  <tr  *ngFor="let user1 of users;let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{user1.name}}</td>
                    <td>{{user1.email}}</td>
                    <td>{{user1.phone}}</td>
                    
                   
                  </tr>
                </tbody>
              <tbody *ngIf="users?.length == 0">
                  <tr >
                      <td colspan="4">No Delete User Found</td>
                    </tr>
                 </tbody>
              </table>  
          </div>
          <!-- /#page-wrapper -->
  
      </div>

      <footer></footer> 
  </body>
