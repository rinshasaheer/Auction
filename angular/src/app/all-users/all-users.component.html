<body>
  
      <div id="wrapper">
  
          <!-- Navigation -->
<side-bar></side-bar>
  
          <div id="page-wrapper">
  
              <div class="container-fluid">
  
                  <!-- Page Heading -->
                  <header-title [title]="'Users'"></header-title>
                 
                  <!-- /.row -->
  
              </div>
              
              <!-- /.container-fluid -->
              
<table class="table table-striped table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Slno</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Status</th>
        <!--<th>Action</th>-->
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngIf="users">
      <tr  *ngFor="let user1 of users;let i = index;">
        <td>{{i+1}}</td>
        <td>{{user1.name}}</td>
         <td>{{user1.email}}</td>
         <td>{{user1.phone}}</td>
        <td *ngIf="user1.delete_status=='true'">deleted user</td>
        <td *ngIf="user1.delete_status=='false' && user1.block_status=='false'">active user</td>
        <td *ngIf="user1.block_status=='true' && user1.delete_status=='false'">blocked user</td>
        <!--<td><a (click)="deleteUser(user1._id)" class="btn btn-danger">Delete</a>
          <a (click)="deletedisUser(user1._id)" class="btn btn-danger">Disable</a></td>-->
          <td>
            <div class="btn-group">
             
              <button type="button" class="test" data-toggle="dropdown">
               
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" role="menu">
  
                <li *ngIf="user1.delete_status=='false'"><a href="#"  (click)="deleteUser(user1._id)">Delete</a></li>
                <li *ngIf="user1.delete_status=='true'"><a >Deleted</a></li>
                <li *ngIf="user1.block_status=='false' && user1.delete_status=='false'"><a  (click)="blockUser(user1._id)">Block</a></li>
                <li *ngIf="user1.block_status=='true' && user1.delete_status=='false'"><a  (click)="unblockUser(user1._id)">Unblock</a></li>
                
              </ul>
            </div>
          </td>
      </tr>
    </tbody>
  <tbody *ngIf="users?.length == 0">
      <tr >
          <td colspan="4">No User Found</td>
        </tr>
     </tbody>
  </table>  
          </div>
          <!-- /#page-wrapper -->
  
      </div>

      <footer></footer> 
  </body>
